<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Tasty Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #F0E68C;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #000;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .filter {
            text-align: center;
            margin-bottom: 10px;
        }

        .filter-btn {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filter-btn.active {
            background-color: #ccc;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
        }

        .menu-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .testimonials p {
            margin-bottom: 5px;
        }

        .testimonials p:last-child {
            margin-bottom: 0;
        }

        iframe {
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #F0E68C;
            color: #fff;
        }
    </style>
    <script>
        function filterSelection(category) {
          var x, i;
          x = document.getElementsByClassName("menu-item");
          if (category == "all") {
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "block";
            }
          } else {
            for (i = 0; i < x.length; i++) {
              if (x[i].className.indexOf(category) > -1) {
                x[i].style.display = "block";
              } else {
                x[i].style.display = "none";
              }
            }
          }
          var btnContainer = document.getElementsByClassName("filter")[0];
          var btns = btnContainer.getElementsByClassName("filter-btn");
          for (var j = 0; j < btns.length; j++) {
            btns[j].classList.remove("active");
          }
          document.getElementById(category).classList.add("active");
        }
    </script>
</head>
<body>
    <header>
        <h1>Village Tasty Restaurant</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#reservations">Reservations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="menu">
            <h2>Our Delicious Menu</h2>
